<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Photo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<style>

        color: #9b2226;
    }
    .hover:hover {

        transition: 0.5s ease;
    }
    .home {

    }
    a {

    .form-control{

<body>
<div class="d-flex justify-content-between mt-3" role="alert">

    <hr>
<div class="container text-center">

{% csrf_token %}

<h5><input class="form-control text-center" type="text" required value="{{prod.name}}" name="category"></h5>

<h6><input class="form-control" type="file" required value name="image" ></h6>

</form>

</div>
