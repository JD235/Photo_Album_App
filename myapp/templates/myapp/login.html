<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<style>
    body {
        background-color: #fefae0;
    }
    .btn-success:hover {
        background-color: #bc6c25;
        transition: 0.5s ease;
    }
    .head {
        color: #9b2226;
    }
    .hover {
        color: #9b2226;
    }
    .hover:hover {

        transition: 0.5s ease;
    }
    .home {
        font-size: 50px;
    }
    a {
        text-decoration: none;
    }

</style>
    </head>
    <body>
       <div class="row container">
    <div class="col-1 mt-1">
<a href="{% url 'myapp:home' %}"><h1 class="home">üè°</h1>
        </a>
    </div>
    <div class="col-11">
        <h2 class="text-center mt-3 head">Login</h2>
    </div>
</div>
       <hr>

       <div class="row container text-center mt-5">
           <div class="col-sm-6">
                <img src="https://www.designfreelogoonline.com/wp-content/uploads/2021/08/1161-camera-01.png" height="90%">
           </div>
           <div class="col-sm-6 mt-5">
               <form action="" method="POST">
            {% csrf_token %} {% for field in form %}
            <h5>
                {{ field.label }}:
            </h5>
                   <h5>
                       {{ field }}

                   </h5>


            {% endfor %}
            <button type="submit" class="btn btn-success px-4 mt-3">Login</button>
        </form>
           </div>

       </div>

<div class="container">
     <h6 class="text-center">
            Don't have an account?
            <a class="hover" href="{% url 'myapp:register' %}">Signup here</a>
        </h6>
</div>

    </body>
</html>
